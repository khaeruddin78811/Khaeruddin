<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برای برادرم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Vazirmatn', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .social-logos {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-logos img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s;
    }

    .social-logos img:hover {
      transform: scale(1.2);
    }

    .heart-btn {
      margin-top: 60px;
      padding: 15px 30px;
      font-size: 24px;
      background: #ff0040;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .heart-btn:hover {
      background: #e60039;
    }

    .animation-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000;
      z-index: 10;
    }

    .mountain {
      font-size: 100px;
      animation: slideIn 2s ease-out forwards;
    }

    .axe {
      font-size: 50px;
      animation: chop 1s ease-out 2s forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes chop {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-45deg); }
      100% { transform: rotate(0deg); }
    }

    .code-rain {
      font-family: monospace;
      color: #0f0;
      white-space: pre;
      overflow: hidden;
      max-height: 100vh;
      animation: rain 5s linear forwards;
      font-size: 16px;
      margin-top: 20px;
    }

    @keyframes rain {
      0% { max-height: 0; }
      100% { max-height: 100vh; }
    }

    .final-message {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-in 7s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="social-logos">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="YouTube">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
  </div>

  <button class="heart-btn" onclick="startAnimation()">❤️ برای</button>

  <div class="animation-area" id="animationArea">
    <div class="mountain">🏔️</div>
    <div class="axe">🪓</div>
    <div class="code-rain">
      01010101010101010101010101010101010101010101<br>
      11001010101101100010100101110101010101011110<br>
      01010111010101101110101010001010101101010101<br>
      11010101010100101010110101010100101111010010<br>
      ...
    </div>
    <div class="final-message">
      <h2>جُما خنیا‌قوبی ❤️</h2>
      <p>برای برادرم، به احترام تمام زحماتت</p>
    </div>
  </div>

  <script>
    function startAnimation() {
      document.getElementById("animationArea").style.display = "flex";
    }
  </script>
</body>
</html>
